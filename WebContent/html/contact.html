<div>
	<h3>Contact - Contact Me</h3>
	<div class="progress progress-xxs">
		<div class="progress-bar progress-bar-custom " role="progressbar"
			aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"
			style="width: 100%"></div>
	</div>
	<div class="col-md-12" id="locMap"></div>
	<div class="col-md-5 col-xs-12" style="margin-top: 30px;">
		<div class="title_content">
			<div class="text_content pull-left">CONTACT INFO</div>
			<div class="clear"></div>
		</div>
		<div class="clear"></div>
		<ul class="about contactAbout">
			<li><i class="glyphicon glyphicon-map-marker"></i> <label>Adress</label>
				<span class="value">Bengaluru , India</span>
				<div class="clear"></div></li>

			<li><i class="glyphicon glyphicon-envelope"></i> <label>Email</label>
				<span class="value">srinivaschannakeshava@gmail.com</span>
				<div class="clear"></div></li>

			<li><i class="glyphicon glyphicon-phone"></i> <label>Phone</label>
				<span class="value">**********</span>
				<div class="clear"></div></li>

			<li><i class="glyphicon glyphicon-globe"></i> <label>Website</label>
				<span class="value"><a href="#" target="_blank">www.srinivaschannakeshava.com</a></span>
				<div class="clear"></div></li>

		</ul>
		<div style="margin-top: 10px;">
			<div class="title_content">
				<div class="text_content pull-left">FOLLOW ME</div>
				<div class="clear"></div>
			</div>
			<div class="clear"></div>
			<div id="profile_social">
				<a href="#"><md-tooltip md-direction="bottom">Facebook </md-tooltip>
				<i class="fa fa-facebook fa-2x"></i></a> 
				<a href="#"><i class="fa fa-twitter fa-2x"></i> 
				<md-tooltip md-direction="bottom">Twitter </md-tooltip></a>
				 <a href="#"><i class="fa fa-linkedin fa-2x"></i> 
				 <md-tooltip md-direction="bottom"> LinkedIn </md-tooltip></a>
				  <a href="#"><i class="fa fa-github fa-2x"></i> 
				 <md-tooltip md-direction="bottom"> GitHub </md-tooltip></a>
			</div>
		</div>
	</div>
	<div class="col-md-7 col-xs-12" style="margin-top: 30px;">
		<div class="title_content">
			<div class="text_content pull-left">KEEP IN TOUCH</div>
			<div class="clear"></div>
		</div>
		<div class="clear"></div>
		<form action="" class="contactform">
			<p class="form-group" id="contact-name">
				<label for="name">Your Name</label> <input type="text" name="name"
					class="form-control name-contact" id="inputSuccess"
					placeholder="Name...">
			</p>
			<p class="form-group" id="contact-email">
				<label for="email">Your Email</label> <input type="text"
					name="email" class="form-control email-contact" id="inputSuccess"
					placeholder="Email...">
			</p>

			<p class="form-group" id="contact-message">
				<label for="message">Your Message</label>
				<textarea name="message" cols="88" rows="6"
					class="form-control message-contact" id="inputError"
					placeholder="Message..."></textarea>
			</p>

			<!-- <input type="submit" name="submit" value="SEND MESSAGE" class="submit">-->
			<div class="button" style="display: inline-block;">
				<button type="reset" name="reset" value="CLEAR"
					class="btn btn-custom">CLEAR</button>
				<button class="btn btn-custom" name="submit" type="submit"
					data-color="green" data-style="expand-left">SEND MESSAGE</button>
			</div>

		</form>
	</div>


</div>
